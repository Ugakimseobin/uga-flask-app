<h2>장바구니</h2>
<table>
    <tr>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
        <th>액션</th>
    </tr>
    {% for item in cart_items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>
            <form method="POST" action="{{ url_for('update_cart', cart_id=item.id) }}">
                <input type="number" name="quantity" value="{{ item.quantity }}" min="1">
                <button type="submit">변경</button>
            </form>
        </td>
        <td>{{ item.product.price * item.quantity }}</td>
        <td>
            <form method="POST" action="{{ url_for('remove_cart', cart_id=item.id) }}">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<p>총 합계: {{ total_price }} 원</p>
