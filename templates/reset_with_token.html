{% extends "base.html" %}

{% block title %}새 비밀번호 설정{% endblock %}

{% block content %}
<div class="signup_main">
    <div class="container">
        <h2>새 비밀번호 설정</h2>
        <form method="POST" id="resetTokenForm" class="form-group">
            <label for="password">새 비밀번호*</label>
            <input type="password" id="password" name="password" placeholder="새 비밀번호 입력" required>

            <label for="confirm_password">비밀번호 확인*</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="비밀번호 확인" required>

            <button type="submit">비밀번호 변경</button>
        </form>

        <!-- flash 메시지 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
