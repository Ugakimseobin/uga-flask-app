{% extends "base.html" %}
{% block title %}Add Video{% endblock %}

{% block content %}
<div class="video-form-container">
    <h2>Add Video</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Description</label>
        <textarea name="description" placeholder="영상 설명"></textarea>

        <label>Video Name (optional)</label>
        <input type="text" name="video_name" placeholder="영상 이름">

        <label>Upload MP4 File</label>
        <input type="file" name="video_file" accept="video/mp4">

        <label>Or YouTube URL</label>
        <input type="text" name="video_url" placeholder="https://www.youtube.com/watch?v=...">

        <button type="submit">Add Video</button>
    </form>
</div>
{% endblock %}
