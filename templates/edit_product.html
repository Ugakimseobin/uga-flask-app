{% extends "base.html" %}
{% block content %}
<div class="product-form-container">
    <h2>Edit Product</h2>
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
        <label for="name">Product Name</label>
        <input type="text" name="name" id="name" value="{{ product.name }}" required>

        <label for="description">Description</label>
        <textarea name="description" id="description" required>{{ product.description }}</textarea>

        <label for="price">Price </label>
        <input type="number" step="1" name="price" id="price" value="{{ product.price }}" required>

        <label for="image">Product Image</label>
        <input type="file" name="image" id="image" accept="image/*">
        <div class="image-preview" id="imagePreview">
            {% if product.image_data %}
            <img src="{{ url_for('get_product_image', product_id=product.id) }}" alt="Current Image">
            {% endif %}
        </div>

        <button type="submit">Update Product</button>
    </form>
</div>

<script>
const imageInput = document.getElementById('image');
const imagePreview = document.getElementById('imagePreview');

imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = e => {
            imagePreview.innerHTML = `<img src="${e.target.result}" alt="Image Preview">`;
        };
        reader.readAsDataURL(file);
    }
});
</script>
