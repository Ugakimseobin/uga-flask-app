{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">

<div class="profile-form-container">
    <h2>개인정보 수정</h2>
    <form action="{{ url_for('edit_profile') }}" method="POST">
        <!-- 이메일은 읽기 전용 -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="{{ user.email }}" readonly>

        <label for="name">이름</label>
        <input type="text" name="name" id="name" value="{{ user.name }}" required>

        <label for="title">직함</label>
        <input type="text" name="title" id="title" value="{{ user.title }}">

        <label for="affiliation">소속</label>
        <input type="text" name="affiliation" id="affiliation" value="{{ user.affiliation }}">

        <label for="address">주소</label>
        <input type="text" name="address" id="address" value="{{ user.address }}">

        <label for="phone">전화번호</label>
        <input type="text" name="phone" id="phone" value="{{ user.phone }}">

        <button type="submit">정보 수정</button>
    </form>
</div>
{% endblock %}
