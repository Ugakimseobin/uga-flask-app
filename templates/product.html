{% extends "base.html" %}
{% block content %}
<div class="product-page">

    <!-- 좌측 카테고리 & 서브카테고리 -->
    <div class="category-panel">
        <!-- 대분류 카테고리 -->
        <ul class="category-list">
            {% for category in categories %}
            <li class="category-item" data-category="{{ category.id }}">
                {{ category.name }}
            </li>
            {% endfor %}
        </ul>

        <!-- 서브카테고리: 선택한 카테고리만 보여줌 -->
        <ul class="sub-category-list" style="display:none;">
            <!-- JS에서 클릭 시 렌더링 -->
        </ul>
    </div>

    <!-- 우측 제품 영역: 선택된 서브카테고리 있을 때만 보여줌 -->
    <div class="product-right" style="display:none;">
        <h3 id="selected-sub-category"></h3>
        <div class="product-list">
            <!-- JS에서 클릭된 서브카테고리 제품 렌더링 -->
        </div>
    </div>
</div>
{% endblock %}
